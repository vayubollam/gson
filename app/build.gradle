apply plugin: 'com.android.application'
apply plugin: "androidx.navigation.safeargs"
apply from: "./versionCode.gradle"
apply plugin: 'com.google.firebase.crashlytics'

repositories {
    jcenter()
}

static def getDate() {
    return new Date().format('yyMMddHHmm').toInteger()
}
android {
    compileSdkVersion rootProject.compileSdkVersion
    defaultConfig {
        applicationId "com.petrocanada.my_petro_canada"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode getDate()
        versionName "3.2.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "GOOGLE_API_KEY", MAP_API_KEY
        resValue "string", "MAP_API_KEY", MAP_API_KEY
        buildConfigField "String", "GOOGLE_PAY_MERCHANT_GATEWAY", GOOGLE_PAY_MERCHANT_GATEWAY
    }

    dataBinding {
        enabled = true
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }

    signingConfigs {
        release {
            storeFile file('../petrocanada.keystore')
            storePassword System.getenv("STORE_PASSWORD")
            keyAlias = 'petrocanada'
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        pickFirst 'META-INF/MANIFEST.MF'
        pickFirst 'META-INF/ASL2.0'
        pickFirst 'META-INF/LICENSE'
        pickFirst 'META-INF/NOTICE'
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    flavorDimensions "version"
    productFlavors {
        Dev {
            dimension "version"
            applicationId "com.suncor.android.SuncorApplicationDev"
            buildConfigField("String", "SUNCOR_WEBSITE", "\"https://petrocanada-scqut.network.qut/\"")
        }
        DevCarwash {
            dimension "version"
            applicationId "com.suncor.android.SuncorApplicationDev.Carwash"
            buildConfigField("String", "SUNCOR_WEBSITE", "\"https://petrocanada-scqut.network.qut/\"")
        }
        DevSus {
            dimension "version"
            applicationId "com.suncor.android.SuncorApplicationOpsDev"
            buildConfigField("String", "SUNCOR_WEBSITE", "\"https://petrocanada-scqut.network.qut/\"")
        }
        QA {
            dimension "version"
            applicationId "com.suncor.android.SuncorApplicationQA"
            buildConfigField("String", "SUNCOR_WEBSITE", "\"https://petrocanada-scqut.network.qut/\"")
        }
        QACarwash {
            dimension "version"
            applicationId "com.suncor.android.SuncorApplicationQA.Carwash"
            buildConfigField("String", "SUNCOR_WEBSITE", "\"https://petrocanada-scqut.network.qut/\"")
        }
        QASus {
            dimension "version"
            applicationId "com.suncor.android.SuncorApplicationOpsQA"
            buildConfigField("String", "SUNCOR_WEBSITE", "\"https://petrocanada-scqut.network.qut/\"")
        }
        UAT {
            dimension "version"
            applicationId "com.suncor.android.SuncorApplicationUAT"
            buildConfigField("String", "SUNCOR_WEBSITE", "\"https://petrocanada-scqut.network.qut/\"")
        }
        UATTestflight {
            dimension "version"
            buildConfigField("String", "SUNCOR_WEBSITE", "\"https://petrocanada-scqut.network.qut/\"")
        }
        Prod {
            dimension "version"
            buildConfigField("String", "SUNCOR_WEBSITE", "\"https://www.petro-canada.ca/\"")
        }
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

android.applicationVariants.all { variant ->
    def buildType = variant.buildType.name

    if (buildType == "release") {
        variant.outputs.all { output ->
            setVersionCodeOverride(generatedVersionCode)
        }

        //setVersionCodeOverride doesn't update VERSION_CODE of BuildConfig, so we add a new field holding the real value
        buildConfigField("int", "REAL_VERSION_CODE", "$generatedVersionCode")
    } else {
        buildConfigField("int", "REAL_VERSION_CODE", "$versionCode")
    }
}


configurations {
    all*.exclude group: 'com.google.guava', module: 'listenablefuture'
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(":uicomponents")

    implementation files('libs/YouTubeAndroidPlayerApi.jar')

    implementation "androidx.appcompat:appcompat:$rootProject.appcompatVersion"
    implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraintLayoutVersion"
    implementation "androidx.legacy:legacy-support-v4:$rootProject.legacyLibraryVersion"
    implementation "com.google.android.material:material:$rootProject.materialLibraryVersion"
    implementation "androidx.navigation:navigation-ui:$rootProject.navigationVersion"
    implementation "androidx.navigation:navigation-fragment:$rootProject.navigationVersion"

    //Library for json Parsing
    implementation "com.google.code.gson:gson:$rootProject.gsonVersion"

    //jetpack library for viewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:$rootProject.archLifecycleVersion"

    //google map libraries
    implementation "com.google.android.gms:play-services-maps:$rootProject.playServicesVersion"
    implementation "com.google.android.gms:play-services-location:$rootProject.playServicesVersion"
    implementation "com.google.android.libraries.places:places:$rootProject.googlePlacesVersion"
    implementation 'com.google.maps.android:android-maps-utils:0.5'

    implementation "com.ibm.mobile.foundation:ibmmobilefirstplatformfoundation:$rootProject.mfpVersion"

    //google pay
    implementation "com.google.android.gms:play-services-wallet:$rootProject.googleWalletVersion"

    //Dagger2
    implementation "com.google.dagger:dagger-android:$rootProject.daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$rootProject.daggerVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$rootProject.daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.daggerVersion"

    //library for workers
    implementation "android.arch.work:work-runtime:$rootProject.workManagerVersion"

    implementation 'com.google.zxing:core:3.3.3'
    implementation "com.google.firebase:firebase-analytics:$rootProject.firebaseAnalyticsVersion"
    implementation "com.google.firebase:firebase-core:$rootProject.firebaseVersion"
    implementation "com.google.firebase:firebase-crashlytics:$rootProject.crashlyticsVersion"
    implementation "com.google.android.gms:play-services-tagmanager:$rootProject.tagManagerVersion"
    implementation "androidx.biometric:biometric:1.0.0-alpha04"
    testImplementation "androidx.arch.core:core-testing:$rootProject.archLifecycleVersion"
    testImplementation "org.mockito:mockito-core:$rootProject.mockitoVersion"
    testImplementation "junit:junit:$rootProject.junitVersion"
    androidTestImplementation "androidx.test:runner:$rootProject.runnerVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$rootProject.espressoVersion"

    implementation 'com.github.mazenrashed:LogDNA-Android-Client:1.1.0'

}

if (!(getGradle().getStartParameter().getTaskRequests().toString().contains("Dev"))) {
    apply plugin: 'com.google.gms.google-services'
}