// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.1.0-alpha02"
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'io.fabric.tools:gradle:1.29.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    minSdkVersion = 24
    targetSdkVersion = 28
    compileSdkVersion = 28
    appcompatVersion = "1.0.2"
    constraintLayoutVersion = "1.1.3"
    navigationVersion = "2.3.0"
    archLifecycleVersion = "2.0.0"
    playServicesVersion = "16.0.0"
    tagManagerVersion = "16.0.8"
    legacyLibraryVersion = "1.0.0"
    materialLibraryVersion = "1.1.0-alpha07"
    googlePlacesVersion = "1.0.0"
    gsonVersion = "2.8.5"
    mfpVersion = "8.0.+"
    workManagerVersion = "1.0.0"
    daggerVersion = "2.17"
    firebaseVersion = "17.6.0"
    crashlyticsVersion = "2.10.1"
    mockitoVersion = "2.25.1"
    junitVersion = "4.12"
    espressoVersion = "3.1.1"
    runnerVersion = '1.1.1'
    googleWalletVersion = '18.0.0'
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
